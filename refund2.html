<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <link rel="stylesheet" href="main.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>
    <body>
        <button onclick="goBackRefund1()" id="backButton"><i class="fa fa-arrow-left"></i></button>
        <span><p id="currentTime">Current Time: </p></span>
                <script>
                    function updateCurrentTime(){
                        var currentTime = document.getElementById("currentTime");
                        var d = new Date();
    
                        
                        if(d.getHours() < 10 & d.getMinutes() < 10){
                        currentTime.innerHTML = "<i class='far fa-clock'></i> "  +"0" + d.getHours() + ":"  +"0"+ d.getMinutes();
                    }else if (d.getHours() < 10){
                            currentTime.innerHTML = "<i class='far fa-clock'></i> "  +"0"+ d.getHours() + ":" + d.getMinutes();
                        }else if (d.getMinutes() < 10){ 
                            currentTime.innerHTML = "<i class='far fa-clock'></i>  " + d.getHours() + ":"  +"0"+ d.getMinutes();   
                        }else{
                            currentTime.innerHTML = "<i class='far fa-clock'></i>  " + d.getHours() + ":" + d.getMinutes();
                        }
                    }    
                    updateCurrentTime();
                </script>
        <div id="content">
                <h1>This is your ticket refund</h1>
                <table id="RefundTable">
                    <tr>
                        <th>Time Remaining</th>
                        <td>Refund</td>
                    </tr>
                    <tr>
                        <td>30 min * $6/hour parking rate</td>
                        <td>$5.00</td>
                    </tr>
                    <tr>
                        <td>30 min * $1/hour charging rate</td>
                        <td>$2.50</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>$7.50</td>
                    </tr>
                </table>
        </div>
        <button onclick="goBackHome()" id="nextButton">Refund</button>
        <script>
            function goBackRefund1() {
                location.href = "./refund1.html";
            }
            function goBackHome() {
                location.href = "./home.html";
            }
        </script>
    </body>
</html>
