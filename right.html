<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="right.css"/>
  </head>
  <body>
    <div id="content">
        <button id="ticketButton" onclick="ticketOnClick()">Insert Ticket</button>
        <button id="tapButton" onclick="tapOnClick()">Tap Credit Card</button>
        <button id="ccButton" onclick="creditOnClick()">Insert Credit Card</button>
        <button id="coinsButton" onclick="coinsOnClick()">Insert Coins</button>
    </div>
    <script>
      const ipc = require('electron').ipcRenderer;

      function ticketOnClick() {
        ipc.send('insert-ticket', {"wasClicked": true});
        console.log("sent the event");
      }

      function tapOnClick() {
        ipc.send('tap-credit', {"tapped": true});
      }

      function creditOnClick() {
        ipc.send('insert-credit', {"inserted": true});
      }

      function coinsOnClick() {
        ipc.send('insert-coins', {"inserted":true});
      }
    </script>
  </body>
</html>
