<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="">
            <h1 class="saving">Printing <span id="currentTicket">1</span> of <span id="numTickets">0</span> tickets</h1>
        </div>        
        <script>
            $(document).ready(function(){
                goToThankYou();
            });

            var spots = parent.globalState.spots;
            var printTickets = +spots + 1;

            var tickets = [];

            for (var i = 1; i < printTickets; i++){
                tickets.push(i);
            }  

            $("#numTickets").html(spots);

            const sleep = (milliseconds) => {
                return new Promise(resolve => setTimeout(resolve, milliseconds))
            }

            async function delayedLog(item){
                $("#currentTicket").html(item);
                var message = 'Ticket #' + item;
                await sleep(3000);
                printTicket(message);
            }

            async function goToThankYou(){
                for (const item of tickets){
                    await delayedLog(item);
                }
                setTimeout(function(){ location.href = "./thankyou.html";}, 2000);
            }
            
            function printTicket(message){
                alert(message);
            }
        </script>
    </body>
</html>
