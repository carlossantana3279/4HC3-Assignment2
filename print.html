    <body>
        <div id="">
            <h1 class="saving">Printing 1 of 2 tickets <span>.</span><span>.</span><span>.</span></h1>

        <script>
            $(document).ready(function(){
                goToThankYou();
            });

            function goToThankYou() {
                console.log(parent.globalState); 
                setTimeout(function(){ printTicket();}, 3000);
                setTimeout(function(){ printTicket();}, 5400);

            }

            function printTicket(){
                alert('Print Ticket');
            }
        </script>
