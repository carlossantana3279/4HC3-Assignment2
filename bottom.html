<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="bottom.css"/>
  </head>
  <body>
    <div id="content">
        <div id="cellphone" class="info">
            <div id="phone-title">
               Parking Meter 
            </div>
            <br>
            <span class="bubble" id="phone-message">
                Your time is up in 15 min
            </span>
        </div>
        <div id="ticket" class="info">
            <b>Parking Meter Receipt</b>
            <br>
            Spot 1: 1 hour 15 mins * $6/hour (rate) = $7.50
            <br>
            Spot 2: 1 hour 15 mins * $6/hour (rate) = $7.50
            <br>
            Spot 2: 1 hour 15 mins * $1/hour (charging) = $1.25
            <br>
            Total: $16.50
        </div>
        <div id="price" class="info">
            <b>Parking: </b>$6/hour
            <br>
            <b>Charging: </b>$1/hour
        </div>
        <div id="change" class="info">
            5Â¢
        </div>
    </div>
    <script>
        const ipc = require('electron').ipcRenderer;
  
        ipc.on('send-text', function(event, store) {
            document.getElementById('phone-message').innerText = store;
        });

        ipc.on('print-ticket', function(event, store) {
            document.getElementById('ticket').innerHTML = store;
        })

        ipc.on('output-change', function(event, store) {
            document.getElementById('change').innerText = store;
        });
      </script>
  </body>
</html>
